@if (control && (visible$ | async)) {
  <div class="w-100 mb-3">
    <label [for]="field.name" class="clearfix">{{field.label}}</label>
    <br>
      <mat-radio-group [formControl]="control" [id]="field.name" color="primary">
        @for (item of field.items$ | async; track item) {
          <mat-radio-button [value]="item.value" class="mr-2">
            {{item.label}}
          </mat-radio-button>
        }
      </mat-radio-group>
      @if (mapErrors(control); as errors) {
        <mat-error>
          {{errors.join(', ')}}
        </mat-error>
      }
    </div>
  }
