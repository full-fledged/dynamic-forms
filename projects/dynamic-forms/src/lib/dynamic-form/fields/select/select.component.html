@if (control && (visible$ | async)) {
  <mat-form-field [id]="field.name" class="w-100 mb-3">
    <mat-label>{{field.label}}</mat-label>
    <mat-select [formControl]="control">
      @for (item of field.items$ | async; track item) {
        <mat-option [value]="item.value != undefined ? item.value : item">
          @if (!!item.label) {
            <span>{{item.label}}</span>
          }
          @if (!item.label) {
            <span>{{item}}</span>
          }
        </mat-option>
      }
    </mat-select>
    @if (mapErrors(control); as errors) {
      <mat-error>
        {{errors.join(', ')}}
      </mat-error>
    }
  </mat-form-field>
}
