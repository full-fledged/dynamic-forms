<mat-form-field *ngIf="control && (visible$ | async)" [id]="field.name" class="w-100 mb-3">
  <mat-label>{{field.label}}</mat-label>
  <mat-select [formControl]="control">
    <mat-option *ngFor="let item of field.items$ | async" [value]="item.value != undefined ? item.value : item">
      <span *ngIf="!!item.label">{{item.label}}</span>
      <span *ngIf="!item.label">{{item}}</span>
    </mat-option>
  </mat-select>
  <mat-error *ngIf="mapErrors(control) as errors">
    {{errors.join(', ')}}
  </mat-error>
</mat-form-field>
