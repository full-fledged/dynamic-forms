@if (control && (visible$ | async)) {
  <div class="w-100 mb-3">
    <ff-combobox [control]="control"
      [helperClass]="helperClass"
      [id]="field.name"
      [items$]="field.items$"
      [label]="field.label"
      [multi]="multi"
      [validate]="validate">
      @if (mapErrors(control); as errors) {
        <mat-error>
          {{errors.join(', ')}}
        </mat-error>
      }
    </ff-combobox>
  </div>
}
