<div class="w-100 mb-3" *ngIf="control && (visible$ | async)">
  <lxq-combobox [id]="field.name"
                [control]="control"
                [items$]="field.items$"
                [label]="field.label"
                [helperClass]="helperClass"
                [multi]="multi"
                [validate]="validate">
    <mat-error *ngIf="mapErrors(control) as errors">
      {{errors.join(', ')}}
    </mat-error>
  </lxq-combobox>
</div>
