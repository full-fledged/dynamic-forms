<mat-form-field *ngIf="control && (visible$ | async)" class="w-100 mb-3">
  <textarea [formControl]="control"
            [id]="field.name"
            [placeholder]="field.label"
            [rows]="rows()"
            matInput></textarea>
  <mat-error *ngIf="mapErrors(control) as errors">
    {{errors.join(', ')}}
  </mat-error>
</mat-form-field>
