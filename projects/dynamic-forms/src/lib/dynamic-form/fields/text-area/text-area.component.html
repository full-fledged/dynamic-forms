@if (control && (visible$ | async)) {
  <mat-form-field class="w-100 mb-3">
    <textarea [formControl]="control"
      [id]="field.name"
      [placeholder]="field.label"
      matInput
    [rows]="rows()"></textarea>
    @if (mapErrors(control); as errors) {
      <mat-error>
        {{errors.join(', ')}}
      </mat-error>
    }
  </mat-form-field>
}
