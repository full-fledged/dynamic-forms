<mat-form-field class="w-100 mb-3" *ngIf="control && (visible$ | async)">
  <input matInput [formControl]="control" [matDatepicker]="picker" [placeholder]="field.label" [id]="field.name">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>

  <mat-error *ngIf="mapErrors(control) as errors">
    {{errors.join(', ')}}
  </mat-error>
</mat-form-field>
